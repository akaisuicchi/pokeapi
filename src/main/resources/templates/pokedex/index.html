<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default.layout}">
<head>
    <title>Pokedex</title>
</head>
<body>
    <th:block layout:fragment="header">
        <header class="h-20 bg-gray-300 flex items-center justify-between p-4 z-10 shadow-md">
            <h1 class="text-4xl">Pokedex</h1>
            <button class="hidden border border-red-500 uppercase text-xl rounded-md h-full">Start over</button>
        </header>
    </th:block>

    <th:block layout:fragment="content">
        <div id="pokedex">
            <th:block th:replace="pokedex/fragments/index :: list(${pokedex})"/>
        </div>

        <button id="more" class="disabled:opacity-75 w-full mb-2 p-4 text-gray-100 text-2xl uppercase rounded-md bg-red-500 shadow-md">
            Load more
        </button>
    </th:block>

    <th:block layout:fragment="footer">
        <footer class="h-20 border px-4 p-2 border-t-2 grid items-center grid-cols-2 gap-2">
            <label class="font-semibold text-xl uppercase" for="limit">Limit results</label>
            <select id="limit" class="h-full text-center">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20" selected="selected">20</option>
            </select>
        </footer>
    </th:block>
</body>
</html>
