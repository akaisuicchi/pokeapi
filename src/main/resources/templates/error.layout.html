<!DOCTYPE html>
<html class="h-full" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">PokeApi</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 h-full container mx-auto flex flex-col antialiased">
<section class="flex-1 md:p-4 overflow-y-auto relative">
    <div class="flex flex-col py-16 justify-between h-full items-center">
        <th:block layout:fragment="content">
            <h2 class="text-5xl">Something is Missing</h2>
        </th:block>

        <img class="rounded-md" th:src="@{/images/missingno.jpg}" alt="Missing No">

        <a class="underline text-4xl font-semibold" data-turbolinks-action="replace" th:href="@{/pokedex}">
            Go back to Pokedex
        </a>
    </div>
</section>
</body>
</html>
